version: "1.0.3"
prefix: "LimboAPI &6>>&f"

# Don't use \n, use {NL} for new line, and {PRFX} for prefix. Ampersand (&) color codes are supported too.
main:
  check-for-updates: true
  max-chat-message-length: 256
  max-unknown-packet-length: 2048
  max-single-generic-packet-length: 3072
  max-multi-generic-packet-length: 131072
  # Logging for connect and disconnect messages.
  logging-enabled: true
  # Change the parameters below, if you want to reduce the RAM consumption.
  # If you want to completely block Minecraft versions, use VelocityTools (https://github.com/Elytrium/VelocityTools/releases/latest)
  # Available versions: 1_7_2, 1_7_6, 1_8, 1_9, 1_9_1, 1_9_2, 1_9_4, 1_10, 1_11, 1_11_1, 1_12, 1_12_1, 1_12_2, 1_13, 1_13_1, 1_13_2, 1_14, 1_14_1, 1_14_2, 1_14_3, 1_14_4, 1_15, 1_15_1, 1_15_2, 1_16, 1_16_1, 1_16_2, 1_16_3, 1_16_4, 1_17, 1_17_1, 1_18
  prepare-min-version: "1_7_2"
  prepare-max-version: "1_18"
  messages:
    too-big-packet: "{PRFX} &cYour client sent too big packet!"
    invalid-ping: "{PRFX} &cYour client sent invalid ping packet!"
